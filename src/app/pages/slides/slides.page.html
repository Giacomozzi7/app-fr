<app-header titulo="Slides" [refback]="refMemoria"></app-header>

<ion-content padding *ngIf="slides">
  <app-card-resumen [profileId]="profileId"></app-card-resumen>
  <ion-grid class="ion-no-padding" id="grilla">
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-card color="light" style="border: 1px solid">
          <ion-card-header style="text-align: center">
            <ion-icon name="images" style="font-size: 4vh"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            <p>
              En esta sección puedes visualizar todos los slides subidos por los
              usuarios asociadas al punto de interés.
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-padding" *ngFor="let slide of slides; let ind=index">
      <ion-col size="12">
        <ion-card color="light" class="card-foto">
          <ion-button size="small">Antes</ion-button>
          <ion-button size="small">Durante</ion-button>
          <ion-button size="small">J. Después</ion-button>
          <ion-button size="small">Ahora</ion-button>
          <swiper [pagination]="true">
            <ng-template swiperSlide *ngFor="let image of slide.img; let ind=index">
              <ion-card-content class="ion-no-padding" style="width:100%; margin-bottom:1vh">
                <ion-img [src]="image"></ion-img>
                <p><b>Fecha de captura: </b> {{slide.fechas[ind]}}</p>
                <p>{{slide.descripciones[ind]}}</p>
              </ion-card-content> 
            </ng-template>
          </swiper>
          <div style="width:100%;background-color:#222428; margin-bottom:0px;">
            <p style="margin:0px">aa</p>

          </div>
          
        </ion-card>
      </ion-col>

    </ion-row>


  </ion-grid>







</ion-content>
