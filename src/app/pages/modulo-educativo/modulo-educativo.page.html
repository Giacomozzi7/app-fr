<app-header titulo="Modulo Educativo" refback="home" ></app-header>

<ion-content>

  <p>Valor de alfa : {{alfa}}</p>

  <app-card titulo= "Sección de Noticias" 
            contenido="Esta sección incluye datos obtenidos directamente desde ONEMI, como suelen ser noticias, asi como tambien las diversas alertas que estos emiten"
            icono="newspaper"
            iconoColor="primary">
  </app-card>

  <app-card subtitulo="Onemi Alertas"
            contenido = "Alertas emititidas por parte de la onemi, tales como alertas temprana preventivas sobre el clima, alertas de monitoreo de sismos y actividad volcanica."
            (click)= 'abrirSite("https://www.onemi.gov.cl/alertas/")'
            icono="alert"
            iconoColor="warning">  
  </app-card>

  <app-card subtitulo="Onemi Noticias"
            contenido = "Noticias actualizadas respecto a activiades realizadas por ONEMI, como simulacros, capacitaciones, etc. Tambien se incluyen efemerides de fechas importantes para la ONEMI."
            (click)="abrirSite('https://www.onemi.gov.cl/noticias/')"        
            icono="newspaper"
            iconoColor="danger">   
  </app-card>

  <app-card subtitulo="Informate ONEMI"
            contenido = "Sección donde se muestran eventos sucedidos recientemene, como por ejemplo: actividad sismica, actividad volcanica, incendios forestales, accidentes de transito, cortes de suministro de agua y luz en diversas zonas del pais."
            (click)="abrirSite('https://www.onemi.gov.cl/informates/')"
            icono="information"
            iconoColor="warning">
  </app-card>

  <app-card subtitulo="Sitios web de Interés"
            contenido = "Acceso a diversos sitios web que trabajan y/o aportan información a ONEMI"
            (click)="abrirSite('https://www.onemi.gov.cl/sitios-de-interes/')"
            icono="share-social"
            iconoColor="dark">
  </app-card>

  <app-card subtitulo="Onemi Recomendaciones"
            contenido = "Recomendaciones que hace la ONEMI frente a diversos eventos que pueden ocurrir en el pais, tales como: sismos, tsunamis, incendios forestales, etc."
            (click)="abrirSite('https://www.onemi.gov.cl/recomendaciones/')"
            icono="bulb"
            iconoColor="primary">
  </app-card>


  <ion-button fill="clear" expand="block" color="light" size="large" id="open-modal-brujula">
    <ion-icon name="compass" class="icon"></ion-icon>
  </ion-button>

  <app-modal-brujula></app-modal-brujula>

</ion-content>

<ion-footer class="footer">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="light" href="trivia">
          <ion-icon name="game-controller"></ion-icon>
          Cuestionario</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
