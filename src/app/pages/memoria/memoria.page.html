<app-header titulo="Museo Virtual" *ngIf="evento" refback="mapa"></app-header>

<ion-content *ngIf="evento">
  <app-card-resumen [profileId]="profileId"></app-card-resumen>
  <ion-grid class="ion-no-padding" id="grilla">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding" size="12">
        <ion-card color="light" class="card-foto">
          <ion-card-header class="descripcion-header">
            <ion-card-title><b>Descripción del suceso</b></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{evento.descripcion}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card color="light" class="card-foto">
        <ion-card-content class="card-content">
          <img-comparison-slider>
            <img slot="first" [src]="evento.slider[0].url_antes" />
            <img slot="second" [src]="evento.slider[0].url_despues" />
          </img-comparison-slider>
        </ion-card-content>
        <ion-card-header class="header-slider">
          <ion-card-subtitle><b>Vista Aérea:</b> Antes (Izquierda) | Después (Derecha)</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-row>

    <ion-row>
      <ion-card color="light" class="card-foto">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="2" class="ion-text-center">
              <ion-button fill="clear" (click)="slideTo(-1)">
                <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="8" class="ion-text-center">
              <ion-card-subtitle style="padding-top: 1.5vh"><b>Contenido destacado</b></ion-card-subtitle>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
              <ion-button fill="clear" (click)="slideTo(1)">
                <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <swiper #swiperComponent
         [autoplay]="{
            delay: 2500,
            disableOnInteraction: false
          }"
          class="mySwiper" 
          [pagination]="{
            type: 'progressbar'
          }">
          <ng-template swiperSlide *ngFor="let destacado of aDestacados">
            <ion-card-content class="ion-no-padding" style="width:100%">
              <img [src]="destacado.contenido" />
              <p><b>Subido por:</b> {{destacado.usuario_name}}</p>
            </ion-card-content>
          </ng-template>
        </swiper>
      </ion-card>

    </ion-row>

    <ion-row>
      <div style="margin:0 auto">
        <ion-button color="warning" [href]="refValoraciones">
          <ion-icon class="icon-segment" name="star"></ion-icon>
          <span class="text-segment"> Valorar Punto de Interés</span>
        </ion-button>
      </div>
    </ion-row>


  </ion-grid>
</ion-content>

<ion-footer class="footer-galeria">
  <ion-grid class="ion-no-padding">
    <ion-row class=".ion-no-padding" style="height: 7vh">
      <ion-col size="3">
        <ion-button fill="clear" expand="block" color="light" size="large" [href]="refGaleria" class="ion-no-margin">
          <ion-icon name="albums"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" expand="block" color="light" size="large" [href]="refSlides" class="ion-no-margin">
          <ion-icon name="images"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" expand="block" color="light" size="large" [href]="refRelatos" class="ion-no-margin">
          <ion-icon name="megaphone"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" expand="block" color="light" size="large" [href]="refComentarios"
          class="ion-no-margin">
          <ion-icon name="chatbox-ellipses"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
