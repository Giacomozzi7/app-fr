<app-header [titulo]="evento.titulo" *ngIf="evento" refback="mapa"></app-header>

<ion-content *ngIf="evento">
  <ion-grid class="ion-no-padding" id="grilla">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding" size="12">
        <ion-card color="dark" class="card-foto">
          <ion-card-content>
            <p style="display: inline"><b>Ocurrido el:</b> {{evento.fecha}}</p>
            <p style="display: inline; margin-left: 8vh">
              <b>Zona:</b> {{evento.zona}}
            </p>
          </ion-card-content>
          <ion-card-header class="descripcion-header">
            <ion-card-title><b>Descripción del evento</b></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{evento.descrip}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card color="dark" class="card-foto">
        <ion-card-content class="card-content">
          <img-comparison-slider>
            <img slot="first" src="../../assets/img/antes.jpg" />
            <img slot="second" src="../../assets/img/despues.jpg" />
          </img-comparison-slider>
        </ion-card-content>
        <ion-card-header>
          <ion-card-subtitle
            ><b>Imágen izquierda:</b> Costas de Kentari previo al
            tsunami.</ion-card-subtitle
          >
          <ion-card-subtitle
            ><b>Imágen derecha:</b> Costas de Kentari tres dias después del
            tsunami.</ion-card-subtitle
          >
        </ion-card-header>
      </ion-card>
    </ion-row>

    <ion-row class="row-img">
      <ion-col size="12" class="col-slides">
        <ion-slides pager="true">
          <ion-slide *ngFor="let sl of slides; let ind=index">
            <ion-card color="dark" class="card-foto">
              <ion-card-header>
                <ion-card-subtitle><b>Descripción:</b> {{sl.titulo}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content class="card-content">
                <ion-slides #mySlider scrollbar="true">
                  <ion-slide *ngFor="let imagen of sl.img">
                    <ion-img [src]="imagen"></ion-img>
                  </ion-slide>
                </ion-slides>
                <ion-grid>
                  <ion-row class="buttons-row" #btnRow>
                    <ion-col size="3">
                      <ion-button
                        [color]="aColor[ind][0]"
                        expand="block"
                        class="btn-img"
                        (click)="clickBtn(0,ind)"
                        >Antes
                      </ion-button>
                    </ion-col>
                    <ion-col size="6">
                      <ion-button
                        [color]="aColor[ind][1]"
                        expand="block"
                        class="btn-img"
                        (click)="clickBtn(1,ind)"
                        >Justo después
                      </ion-button>
                    </ion-col>
                    <ion-col size="3">
                      <ion-button
                        [color]="aColor[ind][2]"
                        expand="block"
                        class="btn-img"
                        (click)="clickBtn(2,ind)"
                        >Ahora
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid class="ion-no-padding">
    <ion-row class=".ion-no-padding" style="height: 7vh">
      <ion-col size="3">
        <ion-button
          fill="clear"
          expand="block"
          color="dark"
          size="large"
          [href]="refGaleria"
        >
          <ion-icon name="image"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" expand="block" color="dark" size="large">
          <ion-icon name="megaphone"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" expand="block" color="dark" size="large">
          <ion-icon name="videocam"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" expand="block" color="dark" size="large">
          <ion-icon name="chatbubble-ellipses"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
