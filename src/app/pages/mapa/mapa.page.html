<ion-content fullscreen="true" scrollY="false">
  <ion-grid class="ion-no-padding" id="grilla">
    <ion-row class="icons_row">
      <ion-col>
        <div>
          <ion-button fill="clear" expand="block" color="light" size="large" class="btn" href="home">
            <ion-icon name="arrow-back-circle" class="icon"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button fill="clear" expand="block" color="light" size="large" class="btn" id="open-modal-leyenda" [disabled]="navigationMode === true">
            <ion-icon name="information-circle" class="icon"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button fill="clear" expand="block" color="light" size="large" class="btn" href="mapa" [disabled]="navigationMode === true">
            <ion-icon name="refresh-circle" class="icon"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button fill="clear" expand="block" color="light" size="large" class="btn" [disabled]="navigationMode === true">
            <ion-icon name="help-circle" class="icon"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="col_mapa">
        <!-- Modal Leyenda -->
        <app-leyenda [mapcolors] = "mapcolors"></app-leyenda>
        <!-- Fin Modal -->
        <div id="map" size="10"></div>
        <div id="indicators"></div>
        <!-- Modal Filtro -->
          <app-filtros [filtros] = "filtros" 
                       [aMarkers] = "aMarkers" 
                       [map] = "map" 
                       (colorEmitter)="recibirColor($event)">
          </app-filtros>
        <!-- Fin Modal -->
      </ion-col>
    </ion-row>
    <ion-row class="icons_row">
      <ion-col size="3">
        <div>
          <ion-button  fill="clear" expand="block" [color] = "colorFiltro" size="large" class="btn" id="open-modal" [disabled]="navigationMode === true">
            <ion-icon name="funnel" class="icon"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="2" class="col_filtro">
        <div>
        </div>
      </ion-col>
      <ion-col size="2" class="col_filtro">
        <p>{{latitude}}</p>
      </ion-col>
      <ion-col size="2" class="col_filtro">
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button *ngIf="flagCurrent === 1" fill="clear" expand="block" [color]="buttonRuta[1]" size="large" class="btn" (click)="calculateRoute()" (click)="presentToast()" >
            <ion-icon [name]="buttonRuta[0]" class="icon"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
