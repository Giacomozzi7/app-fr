<ion-card>
  <ion-grid>
    <ion-row class="text-align-center">
      <ion-col size="8">
        <ion-card-header>
          <ion-card-title>{{titulo}}</ion-card-title>
          <ion-card-subtitle>{{subtitulo}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{contenido}}
          <br>
          <a href={{url_down}}>{{url_name_down}}</a>
        </ion-card-content>
      </ion-col>
    
      <ion-col class>
        <div class="ion-text-center">
          <img src= {{imagen}} />
          <a href={{url}}>{{url_name}}</a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
