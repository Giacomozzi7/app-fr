<ion-modal #modal trigger="open-modal">
  <ng-template>
    <ion-content color="light">
      <ion-toolbar color="dark">
        <ion-title>Filtros</ion-title>
        <ion-list class="ion-no-padding" slot="end">
          <ion-item color="dark">
            <ion-select
              interface="action-sheet"
              placeholder="Filtro"
              value="categoria"
              (ionChange)="handleChange($event)">
              <ion-select-option value="categoria">Categor√≠a</ion-select-option>
              <ion-select-option value="zona">Zona</ion-select-option>
              <ion-select-option value="fecha">Fecha</ion-select-option>
              <ion-select-option value="escenario">Escenario</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-toolbar>

      <ion-slides #mySlider>

        <ion-slide>
          <ion-list class="ion-no-padding" class= "lista-filtros">
            <ion-item color="light" *ngFor="let cate of filtros.Tipo" #itemTipo>
              <ion-checkbox
                slot="start"
                [checked]="cate.isChecked"></ion-checkbox>
              <ion-label>{{cate.valor}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-slide>

        <ion-slide>
          <ion-list class="ion-no-padding" class= "lista-filtros">
            <ion-item color="light" *ngFor="let zona of filtros.Zona" #itemZona>
              <ion-checkbox
                slot="start"
                [checked]="zona.isChecked"></ion-checkbox>
              <ion-label>{{zona.valor}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-slide>

        <ion-slide>
          <ion-list class="ion-no-padding"  class= "lista-filtros">
            <ion-item color="light" *ngFor="let fecha of filtros.Fecha" #itemFecha>
              <ion-checkbox
                slot="start"
                [checked]="fecha.isChecked"></ion-checkbox>
              <ion-label>{{fecha.valor}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-slide>


        <ion-slide>
          <ion-list class="ion-no-padding" class= "lista-filtros">
            <ion-item color="light" *ngFor="let escenario of filtros.Escenario" #itemEscenario>
              <ion-checkbox
                slot="start"
                [checked]="escenario.isChecked"></ion-checkbox>
              <ion-label>{{escenario.valor}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-slide>

      </ion-slides>
      <ion-button (click)="modal.dismiss()" color="warning" class='volver-modal'>Volver</ion-button>
      <ion-button
        (click)="aplicarFiltro()"
        color="success">Aplicar</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
