<ion-grid class="ion-no-padding" *ngIf="evento">
  <ion-row class="ion-no-padding">
      <ion-col>
          <ion-card color="primary">
            <ion-card-content class="first-row">
              <p style="display: inline"><ion-icon name="business"></ion-icon> {{evento.zona}}</p>
              <p style="display: inline; float:right">
                <ion-icon name="calendar"></ion-icon> {{evento.fecha}}
              </p>
            </ion-card-content>
            <ion-card-header>
              <ion-icon name="pin" class="main-icon"></ion-icon>
              <p class="estas-en">Est√°s en</p>
              <ion-card-title><b>{{evento.titulo}}</b></ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p style="display: inline"><ion-icon name="shapes"></ion-icon> {{evento.categoria}}</p>
              <p style="display: inline; float:right">
                <ion-icon name="map"></ion-icon> {{evento.escenario_id}}
              </p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
</ion-grid>
